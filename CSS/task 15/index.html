<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 15</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main">
                <h1>Sign Up</h1>
                <form action="">
                        <label for="fname" >First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter First Name"  class="inp">
                        <label for="lname" >Last Name</label>
                        <input type="text" id="lname"  name="lname" placeholder="Enter First Name" class="inp">
                        <label for="dob" >Date of Birth</label>
                        <input type="date" name="dob"  id="dob" class="inp">
                        <label for="email" >Email</label>
                        <input type="email" name="email" id="email"  placeholder="Enter Email" class="inp">
                        <label for="password" >Password</label>
                        <input type="password" name="password"  id="password" placeholder="Enter Password" class="inp">
                        <label for="confirm" >Confirm Password</label>
                        <input type="password"  name="confirm" id="confirm" placeholder="Repeat Password" class="inp">
                </form>
                <input type="button" value="Register">
        </div>
</body>
</html>
