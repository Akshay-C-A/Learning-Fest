<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 4</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body >
        <div class="d-flex align-items-center p-4">
                <form class="container mt-5">
                        <h3 class="text-center">Form:</h3>

                        <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                                <label for="mobile">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile">
                        </div>

                        <div class="form-group">
                                <label for="exampleInputEmail1">Email Address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>

                        <div class="form-group">
                                <label for="institution">Company / Institution Name</label>
                                <input type="text" class="form-control" id="institution">
                        </div>

                        <small id="emailHelp" class="form-text text-muted">Upload a short video or image of hand written sheet showing your interest
                                to join build.mvweb</small>

                        <div class="form-group">
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>

                        <select class="custom-select">
                                <option selected>Have you attended any events by Pygrammers before?!</option>
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                        </select>
                        <div class="d-flex  justify-content-center">
                                <button type="submit" class="btn btn-primary mt-3 w-50">Submit Form</button>
                        </div>
                        
                </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
