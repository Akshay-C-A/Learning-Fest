<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 2</title>
</head>
<body style="display: flex;align-items:center;justify-content:center;flex-direction:column;height:100vh;">

        <label for="input1">Number1</label>
        <input type="text" name="Input1" id="input1"><br><br>
        <label for="input1">Number2</label>
        <input type="text" name="Input2" id="input2"><br><br>
        <button class="btn" onclick="sum()">Find Sum</button><br>
        <label for="output">Sum:</label>
        <h2 id="output"></h2>

        <script>
                function sum(){
                        var num1 = document.getElementById("input1").value;
                        var num2 = document.getElementById("input2").value;
                        var sum = parseInt(num1) + parseInt(num2);
                        document.getElementById("output").innerHTML = sum;
                }
        </script>
</body>
</html>
